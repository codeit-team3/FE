name: Deploy to production (main)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x] # Node.js 18.xì™€ 20.x ë²„ì „ìœ¼ë¡œ í…ŒìŠ¤íŠ¸
    steps:
